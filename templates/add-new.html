{% extends 'layout.html' %}

    

{% block content %}
        <div class="main-wrapper container">
            <h5 class="card-title">Add New Magazine</h5>
            <hr/>
            <div class="form-body mt-4 mb-4">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="border border-3 p-4 rounded">
                            <div class="mb-3">
                                <label for="Magazine_title" class="form-label">Magazine Title</label>
                                    <input type="text" class="form-control" id="magazine_title" placeholder="Magazine Title">
                            </div>
                            <div class="mb-3">
                            	<label for="Magazine_description" class="form-label">Magazine Description</label>
                                <textarea class="form-control" id="magazine_description" placeholder="Magazine Description..." rows="3"></textarea>
                            </div>
                            <div class="mb-3"><button class="btn btn-primary btn-block" id="add-magazine-btn">Add New Magazine</button></div>
                        </div>
                    </div>
                </div>
                <!--end row-->
            </div>
        </div>
{% endblock %}

{% block script %}
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
        
        <script src="{{ url_for('static', filename='assets/js/add_magazine.js') }}"></script>
{% endblock %}
