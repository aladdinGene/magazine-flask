{% extends 'layout.html' %}


{% block content %}
        <div class="main-wrapper container">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome {{user.f_name}} {{user.l_name}}</h1>
                </div>
                <div class="col-12">
                    <h2>Magazines</h2>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                {% for magazine in magazines %}
                                    <div class="magazine-loops">
                                        <a href="/magazine/{{ magazine.id }}">{{ magazine.title }}</a>
                                        added by {{ magazine.f_name }} {{ magazine.l_name }}
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
