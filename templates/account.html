{% extends 'layout.html' %}

    

{% block content %}
        <div class="main-wrapper container">
            <hr/>
            <div class="form-body mt-4 mb-4">
                <div class="row">
                    <div class="col-lg-6">
                        <h5 class="card-title">Update User</h5>
                        <div class="border border-3 p-4 rounded">
                            <div class="mb-3">
                                <label for="recipe_title" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" placeholder="First Name" value="{{ user.f_name }}">
                            </div>
                            <div class="mb-3">
                                <label for="recipe_title" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" value="{{ user.l_name }}">
                            </div>
                            <div class="mb-3">
                                <label for="recipe_title" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" value="{{ user.email }}">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary btn-block" id="update-account-btn">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt-5 mt-lg-0">
                        <h5 class="card-title">User's Magazines</h5>
                        <div class="border border-3 p-4 rounded">
                            {% for magazine in magazines %}
                                <div class="mb-3 d-flex justify-content-between">
                                    <a href="/magazine/{{ magazine.id }}" style="font-size: 20px;">{{ magazine.title }}</a>
                                    <button data-id="{{magazine.id}}" class="btn btn-primary btn-sm del-magazine" href="/magazine/{{ magazine.id }}">Delete</button>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!--end row-->
            </div>
        </div>
{% endblock %}

{% block script %}
        <script type="text/javascript" src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
        <script>
        </script>
        <script src="{{ url_for('static', filename='assets/js/auth.js') }}"></script>
{% endblock %}
